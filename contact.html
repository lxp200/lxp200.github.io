<!DOCTYPE html>
<!-- Team #5: Mackenzie, Yuanbo, Lucas -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Beethoven | Contact</title>

    <meta name="author" content="Beethoven">
    <meta name="keywords" content="beethoven, contact, write, mail, information">
    <meta name="description" content="Need information? Beethoven can't hear you but you can still try to send him a written message.">
    
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <div id="master-container">

        <header>
            <img id="featured-image" src="img/beethoven-contact.jpg" alt="Beethoven header featured picture" title="Beethoven header featured picture">
            <h1>Beethoven | <b>Contact</b></h1>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="tour.html">Tour</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a class="active-page" href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main>

            <form>
                <fieldset id="contact-form">
                <legend>Write us</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name" placeholder="John" maxlength="30">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email Address:*</label>
                        </td>
                        <td>
                            <input type="email" id="email" placeholder="john.smith@smithery.com" maxlength="30" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="subject">Subject:*</label>
                        </td>
                        <td>
                            <select id="subject" name="subject" required>

                                    <option hidden disabled selected value>Select an option</option>
                                    <option value="booking">Booking</option>
                                    <option value="order">Merchandise Order</option>
                                    <option value="press">Press</option>
                                    <option value="publishing">Publishing</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="message">Message:*</label>
                        </td>
                        <td>
                            <textarea id="message" name="message" rows="8" cols="20" required></textarea>
                        </td>
                    </tr>
                    <tr>
                    </table>
                    
                </fieldset>

                <div class="form-action-buttons">

                    <input type="reset" id="clear_form" value="Clear All">
                    <input type="submit" id="submit_form" value="Submit">

                </div>

            </form>

        </main>

        <footer>

            <h3>Join our mailing list now!</h3>

            <form id="call-to-action" method="post" action="form-action.html">
                <input id="email-subscribe" type="text" placeholder="john.smith@smithery.com" required>
                <input id="submit-email" type="submit" value="Subscribe">
            </form>

            <p>Copyright &copy; 2022</p>
        
        </footer>

    </div>

</body>
</html>
